<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Programa Estágio Participação</title>

  <link href="style.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Abel" rel="stylesheet" type="text/css">

</head>

<body>

  <header>
    <div class="logo"></div>
  </header>

  <div class="main">
    <div class="video">
      <iframe width="90%" height="500" src="https://www.youtube.com/embed/wxVoROSEwK4" frameborder="0" allowfullscreen=""></iframe>
    </div>
    <a id="start" href="#">Acesse já!</a>
  </div>

  <div class="main">
    <div id="quiz" style="clear: both; position: relative; padding-bottom: 2000px; height: 0; overflow: hidden;">
      <iframe name="main" id="main" src="https://www.onlinequizcreator.com/pt/programa-estagio-participacao/quiz-92388" border="0" frameborder="0" scrolling="yes" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow-x: hidden;"></iframe>
    </div>
  </div>


  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>
    $(function () {
      var scrollTo = $('#quiz'),
        container = $('body');

      $('#start').click(function (e) {
        e.preventDefault();
        console.log('fui apertado');
        container.animate({
          scrollTop: scrollTo.offset().top - container.offset().top + container.scrollTop() - 120
        });
      });

    });
  </script>


</body>

</html>
